<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Torre Eiffel</title>

  <!-- ICONOS DE LA APP -->
  <link rel="icon" href="icono-familia.png">
  <link rel="apple-touch-icon" href="icono-familia.png">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.4rem;
    }
    .subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .progress {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .options button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .options button:hover {
      background: #eee;
    }
    .feedback {
      margin-top: 8px;
      min-height: 20px;
      font-size: 0.9rem;
    }
    .controls {
      margin-top: 16px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn.secondary {
      background: #ddd;
      color: #333;
    }
    .score {
      margin-top: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Trivia Torre Eiffel</h1>
    <div class="subtitle">¬øCu√°nto sab√©s del √≠cono de Par√≠s?</div>

    <div class="progress" id="progress"></div>
    <div class="question" id="questionText">Toc√° ‚ÄúComenzar‚Äù para iniciar</div>

    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="btn" id="nextBtn">Comenzar</button>
      <button class="btn secondary" id="restartBtn" style="display:none;">Reiniciar</button>
    </div>

    <div class="score" id="scoreBox" style="display:none;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const questions = [
        { text: "¬øEn qu√© ciudad est√° la Torre Eiffel?", options: ["Londres","Par√≠s","Roma","Berl√≠n"], correct: 1 },
        { text: "¬øPara qu√© evento se construy√≥?", options: ["Juegos Ol√≠mpicos","Exposici√≥n Universal de 1889","Revoluci√≥n Francesa","Coronaci√≥n de Napole√≥n"], correct: 1 },
        { text: "¬øCu√°ntos metros mide aproximadamente?", options: ["100 m","220 m","330 m","500 m"], correct: 2 },
        { text: "¬øIba a ser permanente?", options: ["S√≠","No, solo 20 a√±os","Nunca se plane√≥","Depende del clima"], correct: 1 }
      ];

      let index = -1;
      let score = 0;
      let started = false;

      const qText = document.getElementById("questionText");
      const options = document.getElementById("optionsContainer");
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");
      const restartBtn = document.getElementById("restartBtn");
      const scoreBox = document.getElementById("scoreBox");
      const progress = document.getElementById("progress");

      function showQuestion() {
        const q = questions[index];
        progress.textContent = Pregunta ${index + 1} de ${questions.length};
        qText.textContent = q.text;
        options.innerHTML = "";
        feedback.textContent = "";
        nextBtn.disabled = true;

        q.options.forEach((opt, i) => {
          const b = document.createElement("button");
          b.textContent = opt;
          b.onclick = () => {
            if (i === q.correct) {
              score++;
              feedback.textContent = "‚úÖ Correcto";
            } else {
              feedback.textContent = "‚ùå Incorrecto";
            }
            nextBtn.disabled = false;
          };
          options.appendChild(b);
        });
      }

      function finish() {
        progress.textContent = "";
        qText.textContent = "üéâ ¬°Trivia completada!";
        options.innerHTML = "";
        feedback.textContent = "";
        scoreBox.style.display = "block";
        scoreBox.textContent = Puntaje: ${score} / ${questions.length};
        nextBtn.style.display = "none";
        restartBtn.style.display = "inline-block";
      }

      nextBtn.onclick = () => {
        if (!started) {
          started = true;
          index = 0;
          nextBtn.textContent = "Siguiente";
          showQuestion();
          return;
        }
        index++;
        if (index >= questions.length) finish();
        else showQuestion();
      };

      restartBtn.onclick = () => location.reload();
    });
  </script>
</body>
</html>
