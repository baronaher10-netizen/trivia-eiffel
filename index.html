<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Torre Eiffel</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .app {
      max-width: 480px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 16px;
    }
    .progress {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 8px;
    }
    .question-card {
      margin-bottom: 16px;
    }
    .question-text {
      font-size: 1.05rem;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .option-btn {
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 10px 14px;
      text-align: left;
      background: #fafafa;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s, transform 0.08s, border-color 0.15s;
    }
    .option-btn:active {
      transform: scale(0.98);
    }
    .option-btn.correct {
      background: #e3f8e5;
      border-color: #46b96f;
    }
    .option-btn.incorrect {
      background: #fde4e4;
      border-color: #e65b5b;
    }
    .option-btn.disabled {
      cursor: default;
      opacity: 0.9;
    }
    .feedback {
      min-height: 20px;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .feedback.correct {
      color: #2f8c4c;
    }
    .feedback.incorrect {
      color: #c0392b;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      gap: 8px;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #222;
      color: #fff;
      flex-shrink: 0;
    }
    .btn.secondary {
      background: #eee;
      color: #333;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .score {
      text-align: center;
      margin-top: 12px;
      font-size: 1rem;
    }
    .badge {
      display: inline-block;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.8rem;
      background: #eee;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">Trivia Torre Eiffel</div>
    <div class="subtitle">¬øCu√°nto sab√©s del √≠cono de Par√≠s?</div>

    <div class="progress" id="progress"></div>

    <div class="question-card">
      <div class="question-text" id="questionText"></div>
      <div class="options" id="optionsContainer"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="controls">
      <button class="btn secondary" id="restartBtn" style="display:none;">Reiniciar</button>
      <button class="btn" id="nextBtn">Comenzar</button>
    </div>

    <div class="score" id="scoreBox" style="display:none;"></div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {

  const questions = [
    { text: "¬øEn qu√© ciudad est√° la Torre Eiffel?", options: ["Londres","Par√≠s","Roma","Berl√≠n"], correctIndex: 1 },
    { text: "¬øPara qu√© evento se construy√≥ la Torre Eiffel?", options: ["Juegos Ol√≠mpicos","Exposici√≥n Universal de 1889","Revoluci√≥n Francesa","Coronaci√≥n de Napole√≥n"], correctIndex: 1 },
    { text: "¬øQui√©n fue el responsable principal del proyecto?", options: ["Leonardo Da Vinci","Gustave Eiffel","V√≠ctor Hugo","Claude Monet"], correctIndex: 1 },
  ];

  const questionText = document.getElementById("questionText");
  const optionsContainer = document.getElementById("optionsContainer");
  const feedback = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const scoreBox = document.getElementById("scoreBox");
  const progress = document.getElementById("progress");

  if (!questionText || !optionsContainer || !nextBtn) {
    alert("Faltan elementos en el HTML (IDs). Revisa questionText / optionsContainer / nextBtn.");
    return;
  }

  let currentIndex = -1;
  let score = 0;
  let started = false;

  function renderStart() {
    if (progress) progress.textContent = "";
    questionText.textContent = "Toc√° ‚ÄúComenzar‚Äù para iniciar la trivia.";
    optionsContainer.innerHTML = "";
    if (feedback) feedback.textContent = "";
    nextBtn.disabled = false;
    nextBtn.textContent = "Comenzar";
    if (restartBtn) restartBtn.style.display = "none";
    if (scoreBox) scoreBox.style.display = "none";
  }

  function renderQuestion() {
    const q = questions[currentIndex];
    if (progress) progress.textContent = Pregunta ${currentIndex + 1} de ${questions.length};
    questionText.textContent = q.text;
    optionsContainer.innerHTML = "";
    if (feedback) feedback.textContent = "";
    nextBtn.disabled = true;
    nextBtn.textContent = "Siguiente";

    q.options.forEach((opt, idx) => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.textContent = String.fromCharCode(65 + idx) + ") " + opt;
      btn.onclick = () => {
        if (idx === q.correctIndex) {
          score++;
          if (feedback) feedback.textContent = "‚úÖ ¬°Correcto!";
        } else {
          if (feedback) feedback.textContent = "‚ùå Incorrecto";
        }
        nextBtn.disabled = false;
      };
      optionsContainer.appendChild(btn);
    });
  }

  function renderFinal() {
    if (progress) progress.textContent = "";
    questionText.textContent = "üéâ ¬°Trivia completada!";
    optionsContainer.innerHTML = "";
    if (feedback) feedback.textContent = "";

    if (scoreBox) {
      scoreBox.style.display = "block";
      scoreBox.innerHTML = Puntaje: <strong>${score}</strong> / <strong>${questions.length}</strong>;
    }

    nextBtn.style.display = "none";
    if (restartBtn) {
      restartBtn.style.display = "inline-block";
      restartBtn.onclick = () => location.reload();
    }
  }

  nextBtn.onclick = () => {
    if (!started) {
      started = true;
      currentIndex = 0;
      renderQuestion();
      return;
    }
    currentIndex++;
    if (currentIndex >= questions.length) renderFinal();
    else renderQuestion();
  };

  renderStart();
});
</script>
</body>
</html>
