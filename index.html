<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilbao</title>

  <!-- ICONOS DE LA APP -->
  <link rel="icon" href="icono-familia.png">
  <link rel="apple-touch-icon" href="icono-familia.png">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.4rem;
    }
    .subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .progress {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .options button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .options button:hover {
      background: #eee;
    }
    .feedback {
      margin-top: 8px;
      min-height: 20px;
      font-size: 0.9rem;
    }
    .controls {
      margin-top: 16px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn.secondary {
      background: #ddd;
      color: #333;
    }
    .score {
      margin-top: 14px;
      font-weight: 600;
    }
    /* ===== ESTILO BONUS ===== */
.app.bonus {
  outline: 2px solid #ffcc66;
  box-shadow: 0 14px 30px rgba(0,0,0,0.22);
}
    /* ===== VISTOSO: etiqueta BONUS + animaci√≥n ===== */
  #sectionLabel {
  display: none;
  margin: 10px auto 12px;
  padding: 8px 14px;
  border-radius: 999px;
  border: 1px solid #e6e6e6;
  background: linear-gradient(90deg, #fff3c4, #ffe7d6);
  color: #222;
  font-weight: 800;
  letter-spacing: 0.2px;
  width: fit-content;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transform: translateY(-2px);
  animation: pop 260ms ease-out;
}

@keyframes pop {
  from { transform: translateY(-8px) scale(0.98); opacity: 0; }
  to   { transform: translateY(-2px) scale(1);    opacity: 1; }
}

/* Marca visual cuando est√°s en BONUS (cambia borde del card) */
.app.bonus {
  outline: 2px solid rgba(255, 200, 90, 0.85);
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}
  </style>
</head>

<body>
  <div class="app">
    <h1>Trivia Torre Eiffel</h1>
    <div class="subtitle">¬øCu√°nto sab√©s del Museo mas famoso de Bilbao?</div>
<div id="sectionLabel" style="display:none; margin-bottom:10px; font-weight:700; color:#444;">
  ‚≠ê BONUS BILBAO (5 preguntas)
</div>
    <div class="progress" id="progress"></div>
    <div class="question" id="questionText">Toc√° ‚ÄúComenzar‚Äù para iniciar</div>

    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="btn" id="nextBtn">Comenzar</button>
      <button class="btn secondary" id="restartBtn" style="display:none;">Reiniciar</button>
    </div>

    <div class="score" id="scoreBox" style="display:none;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const questions = [

  // ===== MUSEO GUGGENHEIM BILBAO (10) =====
  {
    text: "¬øEn qu√© ciudad se encuentra el Museo Guggenheim?",
    options: ["San Sebasti√°n", "Vitoria", "Bilbao", "Pamplona"],
    correct: 2
  },
  {
    text: "¬øEn qu√© a√±o se inaugur√≥ el Museo Guggenheim Bilbao?",
    options: ["1992", "1997", "2001", "2005"],
    correct: 1
  },
  {
    text: "¬øQui√©n fue el arquitecto del Museo Guggenheim Bilbao?",
    options: [
      "Santiago Calatrava",
      "Norman Foster",
      "Frank Gehry",
      "Renzo Piano"
    ],
    correct: 2
  },
  {
    text: "¬øDe qu√© material est√° recubierto principalmente el edificio?",
    options: [
      "Acero inoxidable",
      "Aluminio",
      "Titanio",
      "Cobre"
    ],
    correct: 2
  },
  {
    text: "¬øQu√© r√≠o pasa junto al Museo Guggenheim?",
    options: [
      "R√≠o Nervi√≥n",
      "R√≠o Ebro",
      "R√≠o Duero",
      "R√≠o Mi√±o"
    ],
    correct: 0
  },
  {
    text: "¬øQu√© famosa escultura con forma de perro se encuentra frente al museo?",
    options: [
      "El Guardi√°n",
      "Puppy",
      "El Oso",
      "El Gigante"
    ],
    correct: 1
  },
  {
    text: "¬øQu√© estilo arquitect√≥nico representa el Guggenheim Bilbao?",
    options: [
      "G√≥tico",
      "Minimalista",
      "Deconstructivista",
      "Neocl√°sico"
    ],
    correct: 2
  },
  {
    text: "¬øQu√© color predominante cambia seg√∫n la luz del d√≠a en el museo?",
    options: [
      "Plateado",
      "Dorado",
      "Azul",
      "Blanco"
    ],
    correct: 0
  },
  {
    text: "¬øCu√°l fue uno de los principales impactos del Guggenheim en la ciudad?",
    options: [
      "Aumento del turismo",
      "Cierre del puerto",
      "Reducci√≥n de poblaci√≥n",
      "Desindustrializaci√≥n"
    ],
    correct: 0
  },
  {
    text: "¬øC√≥mo se conoce el fen√≥meno urbano generado por el museo?",
    options: [
      "Efecto Bilbao",
      "Milagro Vasco",
      "Plan Guggenheim",
      "Renacimiento Norte"
    ],
    correct: 0
  },

  // ===== BONUS BILBAO (5) =====
  {
    text: "¬øC√≥mo se llama el casco hist√≥rico de Bilbao?",
    options: [
      "El Ensanche",
      "Las Siete Calles",
      "La Ribera",
      "Abando"
    ],
    correct: 1
  },
  {
    text: "¬øQu√© idioma cooficial se habla en Bilbao junto al espa√±ol?",
    options: [
      "Catal√°n",
      "Gallego",
      "Euskera",
      "Aran√©s"
    ],
    correct: 2
  },
  {
    text: "¬øQu√© famoso estadio pertenece al Athletic Club?",
    options: [
      "Anoeta",
      "San Mam√©s",
      "La Cartuja",
      "Mendizorroza"
    ],
    correct: 1
  },
  {
    text: "¬øC√≥mo se llaman las tapas t√≠picas del Pa√≠s Vasco?",
    options: [
      "Tapas",
      "Montaditos",
      "Pintxos",
      "Raciones"
    ],
    correct: 2
  },
  {
    text: "¬øQu√© mar se encuentra cerca de Bilbao?",
    options: [
      "Mar Mediterr√°neo",
      "Mar Cant√°brico",
      "Oc√©ano Atl√°ntico",
      "Mar del Norte"
    ],
    correct: 1
  }

];
      
      let index = -1;
      let score = 0;
      let started = false;

      const qText = document.getElementById("questionText");
      const options = document.getElementById("optionsContainer");
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");
      const restartBtn = document.getElementById("restartBtn");
      const scoreBox = document.getElementById("scoreBox");
      const progress = document.getElementById("progress");
      const sectionLabel = document.getElementById("sectionLabel");
      const appEl = document.querySelector(".app");
      
      function showQuestion() {
        const sectionLabel = document.getElementById("sectionLabel");
        const q = questions[index];
        if (appEl) appEl.classList.toggle("bonus", index >= 10);
        if (sectionLabel) {
  sectionLabel.style.display = index >= 10 ? "block" : "none";
}
        progress.textContent = `Pregunta ${index + 1} de ${questions.length}`;
        qText.textContent = q.text;
        options.innerHTML = "";
        feedback.textContent = "";
        nextBtn.disabled = true;

        q.options.forEach((opt, i) => {
          const b = document.createElement("button");
          b.textContent = opt;
          b.onclick = () => {
            // prevenir m√∫ltiples clics
            if (b.disabled) return;
            // deshabilitar todos los botones de opciones
            options.querySelectorAll("button").forEach(btn => btn.disabled = true);

            if (i === q.correct) {
              score++;
              feedback.textContent = "‚úÖ Correcto";
            } else {
              feedback.textContent = "‚ùå Incorrecto";
            }
            nextBtn.disabled = false;
          };
          options.appendChild(b);
        });
      }

      function finish() {
        progress.textContent = "";
        qText.textContent = "üéâ ¬°Trivia completada!";
        options.innerHTML = "";
        feedback.textContent = "";
        scoreBox.style.display = "block";
        scoreBox.textContent = `Puntaje: ${score} / ${questions.length}`;
        nextBtn.style.display = "none";
        restartBtn.style.display = "inline-block";
      }

      nextBtn.onclick = () => {
        if (!started) {
          started = true;
          index = 0;
          nextBtn.textContent = "Siguiente";
          showQuestion();
          return;
        }
        index++;
        if (index >= questions.length) finish();
        else showQuestion();
      };

      restartBtn.onclick = () => location.reload();
    });
  </script>
</body>
</html>
